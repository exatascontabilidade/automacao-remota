<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Disparar Rob√¥</title>
</head>
<body>
  <h1>üöÄ Disparar Rob√¥ Remotamente</h1>
  <button onclick="disparar()">Executar Rob√¥</button>
  <p id="status"></p>

  <script>
    async function disparar() {
      const token = "ghp_SEU_TOKEN_AQUI";  // ‚ö†Ô∏è Substitua por vari√°vel segura no uso real
      const repo = "SEU_USUARIO/automacao-remota";
      const file = "comando.json";

      const getRes = await fetch(`https://api.github.com/repos/${repo}/contents/${file}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const fileData = await getRes.json();

      const novoConteudo = btoa(JSON.stringify({ executar: true }));

      const updateRes = await fetch(`https://api.github.com/repos/${repo}/contents/${file}`, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "üöÄ Acionar rob√¥",
          content: novoConteudo,
          sha: fileData.sha
        })
      });

      if (updateRes.ok) {
        document.getElementById("status").innerText = "‚úÖ Comando enviado!";
      } else {
        document.getElementById("status").innerText = "‚ùå Erro ao enviar comando.";
      }
    }
  </script>
</body>
</html>
