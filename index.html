<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Disparar Rob√¥</title>
</head>
<body>

  <button onclick="disparar()">Executar Rob√¥</button>
  <p id="status"></p>

  <script>
    async function disparar() {
      const endpoint = "https://automacao-remota.onrender.com/executar";
      const statusEl = document.getElementById("status");

      try {
        statusEl.innerText = "‚è≥ Disparando rob√¥...";
        const res = await fetch(endpoint, {
          method: "POST"
        });

        const data = await res.json();

        if (data.success) {
          statusEl.innerText = "‚úÖ Rob√¥ executado com sucesso!";
        } else {
          statusEl.innerText = "‚ùå Falha ao executar rob√¥.";
          console.error("Erro:", data.error);
        }
      } catch (error) {
        statusEl.innerText = "‚ùå Erro inesperado.";
        console.error("Erro geral:", error);
      }
    }
  </script>
</body>
</html>
